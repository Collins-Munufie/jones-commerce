<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/custom.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 ms-auto me-auto">
                <h1 class="text-default text-center display-2 fw-bolder">ShopEase</h1>
                <h2 class="mt-5 text-center">Signup</h2>
        <form id="signupForm" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Username</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary fw-bold fs-5 rounded-2 px-3 text-light">Sign Up</button>
                <h3 class="mt-4">Already have an account? <a href="" class="text-decoration-none text-default">Login</a> </h3>
            </div>
            
        </form>
        <div id="signupResult" class="mt-3"></div>
            </div>
        </div>
        
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('https://dummyjson.com/users/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  username: name,
                  email: email,
                  password: password
                  /* other user data */
                })
              })
              .then(res => res.json())
              .then(data =>{
                console.log(data)
                if(data.id){
                    sessionStorage.setItem('signupEmail', email);
                    sessionStorage.setItem('signupPassword', password);
                    window.location.href = './login.html';
                }
              }
              
              );
        });
    </script>
</body>
</html>
